<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Receiver - Social Welfare Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e83f6f;
            --secondary-color: #ff7eb9;
            --accent-color: #ff2d6d;
            --danger-color: #ff6b6b;
            --success-color: #ff85a2;
            --light-color: #fff5f7;
            --dark-color: #5a2a3a;
            --text-color: #4a2a35;
            --text-light: #a87b8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff5f7;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .back-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(232, 63, 111, 0.3);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(232, 63, 111, 0.4);
        }

        /* Home icon (top-right) */
        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(232, 63, 111, 0.3);
        }
        .home-icon i { font-size: 18px; }

        .container {
            max-width: 1400px;
            width: 90%;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .form-container {
            width: 600px;
            min-height: 650px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(232, 63, 111, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(232, 63, 111, 0.2);
        }

        .form-container h2 {
            margin-bottom: 30px;
            font-weight: 700;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
            font-size: 28px;
            text-align: center;
        }

        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), --accent-color);
            border-radius: 2px;
        }

        input, select {
            display: block;
            width: 100%;
            margin-bottom: 25px;
            padding: 16px;
            border: 1px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(255, 45, 109, 0.2);
        }

        .locked-input {
            background: #f5f7fa;
            color: #6c6f7d;
            cursor: not-allowed;
        }

        .locked-input:focus {
            border-color: #e9ecef;
            box-shadow: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s ease;
            font-size: 18px;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e83f6f, #ff2d6d);
            color: white;
            box-shadow: 0 10px 30px rgba(232, 63, 111, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(232, 63, 111, 0.4);
        }

        input[type="file"] {
            padding: 12px;
            border: 1px dashed #ddd;
            background-color: #fff9fb;
        }

        input[type="file"]::file-selector-button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #ff7eb9, #e83f6f);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        /* Custom file upload UI */
        .file-upload {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        .file-input { display: none; }
        .file-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, #ff7eb9, #e83f6f);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .file-btn:hover { background: linear-gradient(135deg, #e83f6f, #ff2d6d); }
        .file-label { color: var(--text-light); font-size: 14px; }

        /* Post-Submission Message */
        .post-submission {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            text-align: center;
        }

        .post-submission h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(232, 63, 111, 0.2);
        }

        .post-submission p {
            font-size: 20px;
            color: var(--text-light);
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 30px;
            }
            
            .container {
                padding: 0 15px;
                margin: 20px auto;
            }
            
            .form-container h2 {
                font-size: 24px;
            }
            
            input, select {
                padding: 14px;
            }

            .post-submission h1 {
                font-size: 32px;
            }

            .post-submission p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="home-icon" title="Home"><i class="fas fa-home"></i></a>
    <div class="container">
        <div class="content" id="registrationContent">
            <div class="form-container">
                <h2>Register as a Money Receiver</h2>
                <form id="receiverForm">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="number" id="age" placeholder="Age" min="1" max="120" required>
                    <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Phone Number (10 digits)" required>
                    <input type="number" id="moneyAmount" placeholder="Money You Want (in â‚¹)" min="1" required>
                    <select id="moneyNeed" required>
                        <option value="">Need of Money</option>
                        <option value="Medical Expenses">Medical Expenses</option>
                        <option value="Education Fees">Education Fees</option>
                        <option value="Debt Repayment">Debt Repayment</option>
                        <option value="Basic Living Costs">Basic Living Costs</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="file-upload">
                        <input type="file" id="proofFile" class="file-input" required>
                        <button type="button" id="chooseFileBtn" class="file-btn">Choose file</button>
                        <span id="fileLabel" class="file-label">Upload your proof</span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Register as Receiver
                    </button>
                </form>
            </div>
        </div>
        <div class="post-submission" id="postSubmission">
            <h1>We Will Contact You Soon</h1>
            <p>Thank you for your submission! Our team will review your proof and reach out to you after verification.</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        
        document.addEventListener("DOMContentLoaded", function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                alert('Please login to request help.');
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(userData);
            document.getElementById('name').value = currentUser.name;
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.value = currentUser.phone;
                phoneInput.readOnly = true;
                phoneInput.classList.add('locked-input');
                phoneInput.title = 'Phone number is locked to your registered account';
            }
            
            const fileInput = document.getElementById('proofFile');
            const chooseFileBtn = document.getElementById('chooseFileBtn');
            const fileLabel = document.getElementById('fileLabel');
            chooseFileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => {
                if (fileInput.files && fileInput.files.length > 0) {
                    fileLabel.textContent = fileInput.files[0].name;
                } else {
                    fileLabel.textContent = 'Upload your proof';
                }
            });

            document.getElementById('receiverForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                var name = document.getElementById('name').value.trim();
                var age = document.getElementById('age').value;
                var phone = document.getElementById('phone').value.trim();
                var moneyAmount = document.getElementById('moneyAmount').value;
                var moneyNeed = document.getElementById('moneyNeed').value;
                var proofFile = document.getElementById('proofFile').files[0];
    
                if (!name) return alert("Please enter your full name.");
                if (!age || age < 1 || age > 120) return alert("Please enter a valid age between 1 and 120.");
                if (!phone || !/^\d{10}$/.test(phone)) return alert("Please enter a valid 10-digit phone number.");
                if (currentUser && phone !== currentUser.phone) {
                    alert("Please use your registered phone number.");
                    return;
                }
                if (!moneyAmount || moneyAmount < 1) return alert("Please enter a valid amount of money (greater than 0).");
                if (!moneyNeed) return alert("Please select the reason for needing money.");
                if (!proofFile) return alert("Please upload proof of need (e.g., bills, certificates).");
    
                const reader = new FileReader();
                reader.onload = function(e) {
                    const proofImageData = e.target.result;
                    fetch('/api/money-receiver', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, age, phone, moneyAmount, moneyNeed, verificationFile: proofImageData })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('registrationContent').style.display = 'none';
                        document.getElementById('postSubmission').style.display = 'flex';
                        document.querySelector('.container').style.height = '100vh';
                        alert(data.message);
                    })
                    .catch(error => alert("Error: " + error.message));
                };
                reader.readAsDataURL(proofFile);
            });
        });
    </script>
</body>
</html>
