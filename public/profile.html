<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Social Welfare Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e83f6f;
            --secondary-color: #ff7eb9;
            --accent-color: #ff2d6d;
            --danger-color: #ff6b6b;
            --success-color: #28a745;
            --light-color: #fff5f7;
            --dark-color: #5a2a3a;
            --text-color: #4a2a35;
            --text-light: #a87b8a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9fb, #fff0f5);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(232, 63, 111, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .logo i {
            margin-right: 15px;
            font-size: 28px;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(232, 63, 111, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .profile-photo-container {
            position: relative;
        }

        .profile-photo-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 8px 25px rgba(232, 63, 111, 0.3);
        }

        .edit-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(232, 63, 111, 0.3);
        }

        .edit-photo-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .profile-phone {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .edit-profile-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(232, 63, 111, 0.3);
        }

        .edit-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(232, 63, 111, 0.4);
        }

        .edit-form {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .edit-form.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(232, 63, 111, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .save-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: var(--text-light);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #6c757d;
        }

        .donations-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(232, 63, 111, 0.1);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .donations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .donation-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(232, 63, 111, 0.15);
        }

        .donation-type {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .donation-details {
            display: grid;
            gap: 8px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .detail-value {
            color: var(--dark-color);
            font-weight: 600;
        }

        .donation-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .no-donations {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 40px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .profile-stats {
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .donations-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 15px;
            }

            .profile-section,
            .donations-section {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
                <span>Social Welfare Connect</span>
            </div>
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </header>

    <div class="container">
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-photo-container">
                    <img src="" alt="Profile Photo" class="profile-photo-large" id="profilePhotoLarge">
                    <button class="edit-photo-btn" id="editPhotoBtn">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="photoInput" accept="image/*" class="hidden">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">User Name</h1>
                    <p class="profile-phone" id="profilePhone">Phone Number</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalDonations">0</div>
                            <div class="stat-label">Total Donations</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="completedDonations">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="pendingDonations">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                </div>
                <button class="edit-profile-btn" id="editProfileBtn">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
            </div>

            <div class="edit-form" id="editForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editName">Full Name</label>
                        <input type="text" id="editName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone Number</label>
                        <input type="tel" id="editPhone" placeholder="Enter phone number" pattern="[0-9]{10}">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="save-btn" id="saveBtn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button class="cancel-btn" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="donations-section">
            <h2 class="section-title">My Donations</h2>
            <div class="donations-grid" id="donationsGrid"></div>
            <div class="no-donations hidden" id="noDonations">
                <i class="fas fa-heart" style="font-size: 3rem; color: var(--text-light); margin-bottom: 20px;"></i>
                <p>You have not made any donations yet.</p>
                <p>Start making a difference in someone's life today!</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            loadProfile();
        }

        function loadProfile() {
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profilePhone').textContent = currentUser.phone;
            document.getElementById('profilePhotoLarge').src = currentUser.profilePhoto || 'https://via.placeholder.com/120';
            loadDonations();
            updateStats();
        }

        function loadDonations() {
            const donationsGrid = document.getElementById('donationsGrid');
            const noDonations = document.getElementById('noDonations');

            if (!currentUser.donations || currentUser.donations.length === 0) {
                donationsGrid.classList.add('hidden');
                noDonations.classList.remove('hidden');
                return;
            }

            donationsGrid.classList.remove('hidden');
            noDonations.classList.add('hidden');

            donationsGrid.innerHTML = currentUser.donations.map(donation => {
                const donationDate = new Date(donation.timestamp).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                let donationDetails = `
                    <div class="detail-item">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${donationDate}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${donation.name}</span>
                    </div>
                `;
                
                // Add type-specific details
                if (donation.type === 'money') {
                    donationDetails += `
                        <div class="detail-item">
                            <span class="detail-label">Amount:</span>
                            <span class="detail-value">â‚¹${donation.amount}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Payment Method:</span>
                            <span class="detail-value">${donation.paymentMethod}</span>
                        </div>
                    `;
                } else if (donation.type === 'blood') {
                    donationDetails += `
                        <div class="detail-item">
                            <span class="detail-label">Blood Group:</span>
                            <span class="detail-value">${donation.bloodGroup}</span>
                        </div>
                    `;
                } else if (donation.type === 'organ') {
                    donationDetails += `
                        <div class="detail-item">
                            <span class="detail-label">Organ Type:</span>
                            <span class="detail-value">${donation.organType}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${donation.conditionStatus}</span>
                        </div>
                    `;
                }
                
                return `
                    <div class="donation-card">
                        <div class="donation-type">${donation.type.charAt(0).toUpperCase() + donation.type.slice(1)} Donation</div>
                        <div class="donation-details">
                            ${donationDetails}
                            <div class="detail-item">
                                <span class="detail-label">Status:</span>
                                <span class="donation-status status-completed">Completed</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const donations = currentUser.donations || [];
            const total = donations.length;
            // All donations are considered completed since they're recorded after successful submission
            const completed = total;
            const pending = 0;

            document.getElementById('totalDonations').textContent = total;
            document.getElementById('completedDonations').textContent = completed;
            document.getElementById('pendingDonations').textContent = pending;
        }

        // Event Listeners
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            const editForm = document.getElementById('editForm');
            const editName = document.getElementById('editName');
            const editPhone = document.getElementById('editPhone');

            editName.value = currentUser.name;
            editPhone.value = currentUser.phone;
            editForm.classList.add('show');
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('editForm').classList.remove('show');
        });

        document.getElementById('saveBtn').addEventListener('click', async function() {
            const newName = document.getElementById('editName').value.trim();
            const newPhone = document.getElementById('editPhone').value.trim();

            if (!newName || !newPhone) {
                alert('Please fill in all fields');
                return;
            }

            if (newPhone.length !== 10 || !/^\d{10}$/.test(newPhone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            try {
                // Send update request to API
                const response = await fetch(`/api/user/${currentUser._id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: newName,
                        phone: newPhone
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Update failed');
                }

                // Update current user
                currentUser = data.user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                loadProfile();
                document.getElementById('editForm').classList.remove('show');
                alert('Profile updated successfully!');
            } catch (error) {
                alert('Error updating profile: ' + error.message);
            }
        });

        document.getElementById('editPhotoBtn').addEventListener('click', function() {
            document.getElementById('photoInput').click();
        });

        document.getElementById('photoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Photo must be less than 5MB');
                    return;
                }

                try {
                    const photoData = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            resolve(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    });

                    // Send update request to API
                    const response = await fetch(`/api/user/${currentUser._id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            profilePhoto: photoData
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Update failed');
                    }

                    // Update current user
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));

                    document.getElementById('profilePhotoLarge').src = photoData;
                    alert('Profile photo updated successfully!');
                } catch (error) {
                    alert('Error updating profile photo: ' + error.message);
                }
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
