<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Welfare Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e83f6f;
            --secondary-color: #ff7eb9;
            --accent-color: #ff2d6d;
            --danger-color: #ff6b6b;
            --success-color: #ff85a2;
            --light-color: #fff5f7;
            --dark-color: #5a2a3a;
            --text-color: #4a2a35;
            --text-light: #a87b8a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff9fb, #fff0f5);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(232, 63, 111, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .logo i {
            margin-right: 15px;
            font-size: 32px;
        }

        h1 {
            color: var(--dark-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(232, 63, 111, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(232, 63, 111, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .otp-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .otp-group label {
            width: 100%;
            text-align: right;
        }

        .otp-actions,
        .otp-input-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .otp-actions {
            justify-content: flex-end;
            margin-bottom: 12px;
        }

        .otp-actions,
        .recaptcha-container,
        .otp-input-row {
            justify-content: flex-end;
        }

        .otp-input-row input {
            flex: 0 0 220px;
            max-width: 220px;
        }

        .otp-input-row .btn,
        .otp-actions .btn {
            width: auto;
            padding: 12px 20px;
            font-size: 14px;
        }

        .helper-text {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-light);
        }

        .recaptcha-container {
            margin-top: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-home:hover {
            color: var(--primary-color);
            transform: translateX(-5px);
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .photo-preview {
            margin-top: 15px;
            text-align: center;
        }

        .photo-preview img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(232, 63, 111, 0.3);
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #e9ecef;
            background: #f8f9fa;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
            background: #fff0f5;
        }

        input[type="file"]:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(232, 63, 111, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <span>Social Welfare Connect</span>
        </div>
        
        <h1>Create Account</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" required>
            </div>
            
            <div class="form-group">
                <label for="profilePhoto">Profile Photo</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
                <div class="photo-preview" id="photoPreview" style="display: none;">
                    <img id="previewImage" alt="Profile photo preview">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group otp-group">
                <label>Phone OTP Verification</label>
                <div class="otp-actions">
                    <button type="button" class="btn" id="signupSendOtpBtn">
                        <i class="fas fa-sms"></i> Send OTP
                    </button>
                </div>
                <div class="otp-input-row">
                    <input type="text" id="signupOtp" placeholder="Enter 6-digit OTP" inputmode="numeric" maxlength="6">
                    <button type="button" class="btn" id="signupVerifyOtpBtn">
                        <i class="fas fa-check-circle"></i> Verify OTP
                    </button>
                </div>
                <small class="helper-text">OTP verification is required before signing up.</small>
                <div id="recaptcha-container-signup" class="recaptcha-container"></div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        
        <div class="divider">
            <span>Already have an account?</span>
        </div>
        
        <a href="login.html" class="login-link">Sign In Here</a>
        
        <a href="home.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const firebaseApp = !firebase.apps.length ? firebase.initializeApp(window.firebaseConfig) : firebase.app();
        const firebaseAuth = firebase.auth();
        let signupConfirmationResult = null;
        let signupOtpVerified = false;
        let verifiedPhoneForSignup = null;
        let signupRecaptchaVerifier = null;

        const signupForm = document.getElementById('signupForm');
        const signupSubmitBtn = signupForm.querySelector('button[type="submit"]');
        const signupSendOtpBtn = document.getElementById('signupSendOtpBtn');
        const signupVerifyOtpBtn = document.getElementById('signupVerifyOtpBtn');
        const signupOtpInput = document.getElementById('signupOtp');
        const signupPhoneInput = document.getElementById('phone');
        const profilePhotoInput = document.getElementById('profilePhoto');

        signupSubmitBtn.disabled = true;

        signupPhoneInput.addEventListener('input', () => {
            signupOtpVerified = false;
            verifiedPhoneForSignup = null;
            signupConfirmationResult = null;
            signupOtpInput.value = '';
            signupSubmitBtn.disabled = true;
        });

        function createSignupRecaptchaVerifier() {
            if (signupRecaptchaVerifier) {
                signupRecaptchaVerifier.clear();
            }
            signupRecaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container-signup', {
                size: 'invisible'
            });
            signupRecaptchaVerifier.render();
            return signupRecaptchaVerifier;
        }

        signupSendOtpBtn.addEventListener('click', async () => {
            const phone = signupPhoneInput.value.trim();

            if (!/^\d{10}$/.test(phone)) {
                showMessage('Please enter a valid 10-digit phone number before requesting OTP.', 'error');
                return;
            }

            signupSendOtpBtn.disabled = true;

            try {
                const appVerifier = createSignupRecaptchaVerifier();
                signupConfirmationResult = await firebaseAuth.signInWithPhoneNumber('+91' + phone, appVerifier);
                showMessage('OTP sent successfully. Please check your phone.', 'success');
                signupOtpInput.focus();
            } catch (error) {
                console.error('Signup OTP send error:', error);
                showMessage(error.message || 'Failed to send OTP. Please try again.', 'error');
            } finally {
                signupSendOtpBtn.disabled = false;
            }
        });

        signupVerifyOtpBtn.addEventListener('click', async () => {
            const otp = signupOtpInput.value.trim();

            if (!signupConfirmationResult) {
                showMessage('Please request an OTP before attempting verification.', 'error');
                return;
            }

            if (!/^\d{6}$/.test(otp)) {
                showMessage('Enter a valid 6-digit OTP.', 'error');
                return;
            }

            signupVerifyOtpBtn.disabled = true;

            try {
                await signupConfirmationResult.confirm(otp);
                signupOtpVerified = true;
                verifiedPhoneForSignup = signupPhoneInput.value.trim();
                signupSubmitBtn.disabled = false;
                signupOtpInput.value = '';
                showMessage('OTP verified successfully. You can now sign up.', 'success');
                await firebaseAuth.signOut();
            } catch (error) {
                console.error('Signup OTP verify error:', error);
                showMessage(error.message || 'Failed to verify OTP. Please try again.', 'error');
            } finally {
                signupVerifyOtpBtn.disabled = false;
            }
        });

        // Handle profile photo preview
        profilePhotoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('photoPreview');
            const previewImg = document.getElementById('previewImage');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const profilePhotoFile = profilePhotoInput.files[0];
            
            // Basic validation
            if (!name || !phone || !password || !profilePhotoFile) {
                showMessage('Please fill in all fields and upload a profile photo.', 'error');
                return;
            }
            
            if (phone.length !== 10 || !/^\d{10}$/.test(phone)) {
                showMessage('Please enter a valid 10-digit phone number.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Validate file size (max 5MB)
            if (profilePhotoFile.size > 5 * 1024 * 1024) {
                showMessage('Profile photo must be less than 5MB.', 'error');
                return;
            }
            
            if (!signupOtpVerified || verifiedPhoneForSignup !== phone) {
                showMessage('Please complete OTP verification for this phone number before signing up.', 'error');
                return;
            }

            // Show loading message
            showMessage('Creating your account...', 'success');
            
            try {
                // Convert profile photo to base64
                const profilePhotoData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        resolve(e.target.result);
                    };
                    reader.readAsDataURL(profilePhotoFile);
                });
                
                // Send registration request to API
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        password: password,
                        profilePhoto: profilePhotoData
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Store user data in localStorage for session management
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                
                showMessage('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
